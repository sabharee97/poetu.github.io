<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #222C3C; /* Dark blue background color */
            font-family: "Arial", sans-serif;
        }
        
        .fade-in-out {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #D4D4D4; /* Light gray text color */
            text-shadow: 0 0 10px #D4D4D4; /* Light gray text shadow */
            animation: fade 20s linear infinite;
            font-family: "Great Vibes", cursive;
            font-size: 4rem;
            font-weight: normal;
            letter-spacing: 2px;
        }
        
        @keyframes fade {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="icon" href="./media/heart.png" type="image/png"> <!-- Add the link tag for favicon -->
</head>
<body>
    <div class="fade-in-out">
        <h1>poetu.io</h1>
    </div>
</body>
</html>
